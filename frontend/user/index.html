
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Ratings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CORRECTED PATH -->
    <link rel="stylesheet" href="/user/css/styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header/Navigation -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/user/index.html" class="text-2xl font-bold text-gray-800">StoreRater</a>
            <div id="main-nav">
                <a href="/user/login.html" class="text-gray-600 hover:text-blue-600 px-4">Login</a>
                <a href="/user/register.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="container mx-auto px-6 py-12">
        <section class="mb-12">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-4">Find and Rate Local Stores</h1>
            <p class="text-center text-gray-600 mb-8">Browse stores and share your experience.</p>
            <div class="flex justify-center">
                <div class="w-full max-w-2xl flex">
                    <input type="text" placeholder="Search for stores by Name or Address..." class="w-full px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button class="bg-blue-600 text-white px-6 py-3 rounded-r-lg hover:bg-blue-700"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </section>
        <section id="content-area"><p class="text-center">Loading stores...</p></section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-8 text-center"><p>&copy; 2024 StoreRater. All rights reserved.</p></div>
    </footer>

    <!-- Rating Modal -->
    <div id="rating-modal" class="modal-hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="relative mx-auto p-8 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="text-center">
                <h3 class="text-2xl font-bold" id="modal-store-name">Rate Store</h3>
                <div id="modal-message-container" class="mt-4 mb-2 text-sm"></div>
                <div class="py-6 text-4xl text-gray-400 cursor-pointer" id="modal-stars-container">
                    <i class="far fa-star" data-value="1"></i><i class="far fa-star" data-value="2"></i><i class="far fa-star" data-value="3"></i><i class="far fa-star" data-value="4"></i><i class="far fa-star" data-value="5"></i>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="submit-rating-btn" class="px-6 py-2 bg-blue-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Submit Rating
                    </button>
                </div>
                 <button id="close-modal-btn" class="absolute top-0 right-0 mt-4 mr-4 text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times fa-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- CORRECTED PATH -->
    <script src="/user/js/app.js"></script>
</body>
</html>
