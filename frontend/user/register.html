<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StoreRater</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">StoreRater</a>
            <div>
                <a href="login.html" class="text-gray-600 hover:text-blue-600 px-4">Login</a>
            </div>
        </nav>
    </header>

    <!-- Registration Form -->
    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="w-full max-w-lg">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
                
                <!-- This is where we will display success or error messages -->
                <div id="message-container" class="mb-4"></div>

                <form id="register-form" novalidate>
                    <!-- Name Input -->
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="name" name="name" required minlength="20" maxlength="60" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your full name">
                        <p class="text-xs text-gray-500 mt-1">Min 20 characters, Max 60 characters.</p>
                    </div>

                    <!-- Email Input -->
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com">
                    </div>

                    <!-- Address Input -->
                    <div class="mb-4">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                        <textarea id="address" name="address" rows="3" required maxlength="400" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your full address"></textarea>
                         <p class="text-xs text-gray-500 mt-1">Max 400 characters.</p>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" required minlength="8" maxlength="16" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********">
                        <p class="text-xs text-gray-500 mt-1">8-16 characters, with one uppercase letter and one special character.</p>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">Sign Up</button>
                    </div>
                </form>

                <p class="text-center text-sm text-gray-600 mt-6">
                    Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log in here</a>.
                </p>
            </div>
        </div>
    </main>

    <!-- We will create a separate JS file for authentication logic later -->
    <script src="js/auth.js"></script>
</body>
</html>
