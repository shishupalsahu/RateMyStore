<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- We will create this stylesheet in the next step -->
    <link rel="stylesheet" href="css/admin-styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar Navigation -->
        <aside id="sidebar-container" class="w-64 bg-gray-800 text-white flex flex-col">
            <!-- Sidebar content will be loaded here by JavaScript -->
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 p-8 overflow-y-auto">
            <!-- The main dashboard content will be dynamically loaded here -->
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Loading...</h1>
            </header>
            <div id="content-area">
                <!-- Dynamic content (dashboard, users, settings) will be injected here -->
            </div>
        </main>
    </div>

    <!-- We will create this script file in a future step -->
    <script src="js/admin-app.js"></script>
</body>
</html>
