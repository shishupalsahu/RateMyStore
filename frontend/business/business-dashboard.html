<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- We will create this stylesheet in the next step -->
    <link rel="stylesheet" href="business-styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen">
        <!-- Sidebar Navigation -->
        <aside id="sidebar-container" class="w-64 bg-slate-800 text-white flex flex-col">
            <!-- Sidebar content will be loaded here by JavaScript -->
            <div class="p-6 text-2xl font-bold border-b border-slate-700">
                Business Panel
            </div>
            <div class="flex-1 p-4">
                <p class="text-slate-400">Loading navigation...</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <h1 id="page-title" class="text-3xl font-bold text-gray-900">Loading...</h1>
            </header>
            <div id="content-area">
                <!-- Dynamic content will be injected here -->
                <p>Loading content...</p>
            </div>
        </main>
    </div>

    <!-- We will create this script file in a future step -->
    <script src="js/business-app.js"></script>
</body>
</html>
